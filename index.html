<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A world clock application where you can check the time and date of some selected cities around the globe."
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;500&family=Fira+Code:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock | Laia</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select class="select" id="select-city">
        <option value="">Select a city...</option>
        <option value="America/New_York">New York🇺🇸</option>
        <option value="Europe/London">London🇬🇧</option>
        <option value="Asia/Kolkata">Kolkata🇮🇳</option>
        <option value="Pacific/Honolulu">Honolulu🇺🇸</option>
        <option value="America/Buenos_Aires">Buenos Aires🇦🇷</option>
        <option value="Europe/Athens">Athens🇬🇷</option>
        <option value="Africa/Nairobi">Nairobi🇰🇪</option>
        <option value="Asia/Taipei">Taipei🇹🇼</option>
        <option value="current-location">Current location</option>
      </select>
      <div id="cities">
        <div class="city" id="LA">
          <div>
            <h2>Los Angeles 🇺🇸</h2>
            <div class="date">July 11th 2023</div>
          </div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>
        <div class="city" id="bcn">
          <div>
            <h2>Barcelona 🇪🇸</h2>
            <div class="date">July 11th 2023</div>
          </div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo 🇯🇵</h2>
            <div class="date">July 11th 2023</div>
          </div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      Illustrated and open-source coded with ❤️ by
      <strong>
        <a
          href="https://github.com/Aylhenia/World-Clock-Project"
          target="_blank"
          class="gitHub"
          title="Check out this app's code"
          >LCA</a
        ></strong
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
